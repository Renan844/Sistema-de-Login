<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h3>Sistema de Login</h3>
                <div class="form-group">
                    <p></p>
                    <label for="iusuario">Nome de Usuário</label>
                    <input type="text" id="iusuario" name="usuario" class="form-control" placeholder="Nome de Usuario" required>
                    <small id="ierrousuario" class="form-text text-danger" style="display: none;">Usuário não encontrado</small>
                </div>
                <div class="form-group">
                    <p></p>
                    <label for="isenha">Informe sua Senha</label>
                    <input type="password" id="isenha" name="senha" class="form-control" placeholder="Senha" required>
                    <small id="ierrosenha" class="form-text text-danger" style="display: none;">Senha não encontrada</small>
                </div>
                <p></p>
                <button type="submit" id="enviar" class="btn btn-primary">Login</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="validacao.js"></script>
</body>
</html>
